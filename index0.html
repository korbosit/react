<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.app-circle {
			border-radius: 50%;
			border: 1px solid red;
			transition: width 0.3s, height 0.3s;
		}
	</style>
</head>
<body>
	<div class="container my-2">
		<div>
			<button class="btn btn-danger app-decrease">-</button>
			<strong class="app-value mx-2"></strong>
			<button class="btn btn-success app-increase">+</button> <!-- Changed "-" to "+" here -->
		</div>
		<div class="app-circle my-3">

		</div>
		<div>

		</div>
	</div>
	<script>
		let value = 5;
		const valueToPx = 20;
		const $appCircle = document.querySelector('.app-circle'); // Fixed typo "querySelect" to "querySelector"
		const $appValue = document.querySelector('.app-value'); // Fixed typo "querySelect" to "querySelector"

		function applyValue(value) {
			let size = value * valueToPx;
			$appCircle.style.width = size + 'px';
			$appCircle.style.height = size + 'px';
			$appValue.innerHTML = value;
		}

		document.querySelector('.app-increase').addEventListener('click', function() {
			if (value < 10) {
				value++; // Fixed typo "value++;" instead of "value++;"
				applyValue(value);
			}
		});

		document.querySelector('.app-decrease').addEventListener('click', function() {
			if (value > 1) {
				value--; // Fixed typo "value++;" instead of "value--;"
				applyValue(value);
			}
		});
		
		applyValue(value);

	</script>
</body>
</html>
